@(title: String)(content: Html)(implicit request: RequestHeader)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>@title</title>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="@routes.ApplicationController.index()">Book Reading History</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          @if(request.session.get("userId").isDefined) {
            <li class="nav-item">
              <a class="nav-link" href="@routes.AuthController.logout()">Logout</a>
            </li>
          } else {
            <li class="nav-item">
              <a class="nav-link" href="@routes.AuthController.login()">Login</a>
            </li>
          }
        </ul>
      </div>
    </nav>
    <div class="container">
      @content
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
